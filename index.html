<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section id="card">
    <div class="left-card">
      <h1> Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="list">
        <ul>
          <li class="numbers">10k+</li>
          <li class="info">Companies</li>
        </ul>
        <ul>
          <li class="numbers">314</li>
          <li class="info">Templates</li>
        </ul>
        <ul>
          <li class="numbers">12M+</li>
          <li class="info">Queries</li>
        </ul>
      </div>
    </div>
    <div class="right-card"></div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sammbra" target="_blank">Sara Vukman</a>.
  </div>
</body>
</html>
